{% extends "base.html" %}

{% block content %}
<h1>Выберите одну из игр</h1>
<table>
  <tbody>
    {% for game in games.items %}
      <tr>
        <td> <img src="{{url_for('game_photo',id=game.id)}}" style=" margin-left: 40px; width: 300px; height:300px;"></td>
        <td>{{ game.name }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}

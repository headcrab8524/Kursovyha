{% extends "base.html" %}

{% block title %}
Список модов по игре "{{ game.name }}"
{% endblock %}

{% block content %}
<h3 class="ms-3 ps-5 pt-5">Список модов по игре "{{ game.name }}"</h3>
<div class="mt-4 ms-5 ps-3 d-flex flex-wrap">
    
    {% for tag in tags %}
    <div class="btn btn-outline-success d-flex justify-content-between align-items-center p-0">
        <div class="mx-3">{{ tag.Name }}</div>
        <div class="bg-success text-light border border-success border-start-0 px-3 py-2">0</div>
    </div>
    {% endfor %}
</div>

{% endblock %}

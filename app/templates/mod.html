{% extends "base.html" %}

{% block title %}
{{ mod.name }}
{% endblock %}

{% block content %}
<section class="p-5">
    <div class="d-flex flex-column align-items-center">
        <h3 class="mb-4">Мод "<b>{{ mod.name }}</b>" на игру "{{mod.game.name}}"</h3>
        <img src="{{url_for('mod_photo', mod_id=mod.id)}}" alt="mod_photo" class="mod-page-banner mb-5"
            style="display: block;">
    </div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link link-light active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                type="button" role="tab" aria-controls="home" aria-selected="true">Описание</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link link-light" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                type="button" role="tab" aria-controls="profile" aria-selected="false">Файлы</button>
        </li>
        <!-- <li class="nav-item" role="presentation">
            <button class="nav-link link-light" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                type="button" role="tab" aria-controls="contact" aria-selected="false">Скриншоты</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link link-light" id="contact-tab" data-bs-toggle="tab" data-bs-target="#video"
                type="button" role="tab" aria-controls="video" aria-selected="false">Видео</button>
        </li> -->
    </ul>
    <div class="tab-content mt-3" id="myTabContent">

        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="mod-page-description d-none">{{mod.Description}}</div>
        </div>

        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            {% for link in mod.ModLink %}
            <div class="mb-3 d-flex align-items-center">
                <img src="/static/img/download.svg" alt="download" class="me-2"
                    style="display: inline-block; height: 2rem;">
                <a href="{{ url_for('mod_link', link_id=link.id) }}" class="link-light" style="word-break: break-all;">{{ link.LinkName }}</a>
            </div>
            {% endfor %}
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
            СКРИНШОТЫ
        </div>
        <div class="tab-pane fade" id="video" role="tabpanel" aria-labelledby="contact-tab">
            ВИДЕО
        </div>
    </div>
</section>


{% endblock %}

{% extends "base.html" %}
{% block content %}
<section class="ps-5 pt-5 pe-5">
  <h1 class="ps-3 pb-3">Добавление игры</h1>
  <form enctype="multipart/form-data" action="" class="ps-3" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.gamename.label }}<br>
      {{ form.gamename(size=32, class="form-control") }}<br>
    </p>
    <p>
      {{ form.picture.label }}<br>
      {{ form.picture(class="form-control") }}<br>
    </p>
    <p>{{ form.submit(class="btn btn-success") }}</p>
  </form>
</section>

{% endblock %}
